<app-loader *ngIf="isLoading"></app-loader>

<section class="">
  <div class="bg-img">
    <div class="container p-3">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-3">
            <owl-carousel-o [options]="customOptions">
    
                <ng-container *ngFor="let imgSrc of productItem?.images">
                  <ng-template carouselSlide [id]="productItem._id">
                    <img [src]="imgSrc" [alt]="productItem.title">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div>
        <div class="col-md-7 bg-black text-white p-5 rounded-5">
            <h2>{{productItem?.title}}</h2>
            <p>{{productItem?.description}}</p>
            <div  class="d-flex justify-content-between">
              <span class="font-sm text-white-50">{{productItem?.category.name}}</span>
              <div>
                <span class="cursor-pointer me-1" *ngIf="!this.wishListIDs.includes(this.productId) "
                    (click)="addProductToWishList(productId)">
                    <i class="fa-regular fa-heart  "></i>
                </span>
                <span class="cursor-pointer me-1" *ngIf="this.wishListIDs.includes(this.productId) " (click)="removeProductFromWishList(productId)">
                  <i class="fa-solid fa-heart  text-danger"></i>
              </span>
              </div>
            </div>
            <div class="d-flex justify-content-between py-2">
                <span>{{productItem?.price|currency: 'EGP'}}</span>
                <span>
                    <i class="fa fa-star rating-color"></i>
                    {{productItem?.ratingsAverage}}
                </span>
            </div>
    
            <button (click)="addProductToCart(productItem._id)" class="btn p-2 mt-5 button-hover scale-animation w-100">+ Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</section>
