<app-loader *ngIf="isLoading"></app-loader>

<section class="bg-img">
    <div class="container">
        <div class="row p-5">
            <div class="col-md-5">
                <div class="brand-img mx-auto">
                    <img [src]="brandDetails.image" class="w-100 " [alt]="brandDetails.name">
                </div>
            </div>
            <div class="col-md-5 d-flex justify-content-center justify-content-md-start align-items-center">
                <div class="py-3">
                    <h3 class="fw-bolder text-main h2">{{brandDetails.name}}</h3>
                </div>
            </div>
        </div>
    </div>
</section>
